{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
  <h1 class="title">Sign In</h1>
  <div class="box">
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div class="field">
      <div class="control">
        <input class="input is-large" type="username" name="username" placeholder="Username" autofocus="">
      </div>
    </div>
    <div class="field">
      <div class="control">
        <input class="input is-large" type="password" name="password" placeholder="Password">
      </div>
    </div>
    <div class="field">
      <label class="checkbox">
        <input type="checkbox">
        Remember me
      </label>
    </div>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
      <button class="button is-block is-dark is-large is-fullwidth">Login</button>

  </form>
  <p> New User? <a href="{{ url_for('main.register') }}">Click to Register!</a></p>
</div>
</div>
{% endblock %}
